<!DOCTYPE html>
<html>
  <head>
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <!-- include ar.js for A-Frame -->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs>
    <a-assets>
      <a-asset-item id="maschera-mask" src="assets/masks/maschera_mask/scene.gltf"></a-asset-item>
      <a-asset-item id="african-mask" src="assets/masks/african_mask/scene.gltf"></a-asset-item>
      <a-asset-item id="tigre-mask" src="assets/masks/el_tigre_mask/scene.gltf"></a-asset-item>
      <a-asset-item id="bellacoola-mask" src="assets/masks/bella_coola_wooden_mask/scene.gltf"></a-asset-item>
      <a-asset-item id="majoras-mask" src="assets/masks/majoras_mask/scene.gltf"></a-asset-item>
      <a-asset-item id="face-mask" src="assets/masks/old_face_mask/scene.gltf"></a-asset-item>
    </a-assets>

    <!-- create your content here. -->
    <!-- <a-box position="0 0.5 0" material="opacity: 0.5;"></a-box> -->
    <a-entity gltf-model="#maschera-mask" position="0 0.5 0" rotation="-90 0 0" scale="0.06 0.06 0.06"></a-entity>

    <!-- <a-marker preset="hiro">
      <a-entity gltf-model="#maschera-mask" position="0 0.5 0" rotation="-90 0 0" scale="0.06 0.06 0.06"></a-entity>
    </a-marker>

    <a-marker preset="kanji">
      <a-entity gltf-model="#african-mask" position="0 0.5 0" rotation="0 0 0" scale="0.06 0.06 0.06"></a-entity>
    </a-marker> -->

    <!-- <a-marker type="pattern" url="https://raw.githubusercontent.com/jeromeetienne/AR.js/master/data/multimarkers/multi-abcdef/patt.a" size="1">
      <a-entity gltf-model="#maschera-mask" position="0 0.5 0" rotation="-90 0 0" scale="0.06 0.06 0.06"></a-entity>
    </a-marker> -->

    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset="hiro"></a-marker-camera>
  </a-scene>
</body>
</html>
