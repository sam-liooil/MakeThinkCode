<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
<!-- ADD ASSETS-->
      <a-assets>
        <a-asset-item id="traffic-cone" src="assets/Cone_LowPoly_gltf/scene.gltf"></a-asset-item>
        <img id="skybox" src="assets/images/sky_equirectangular.png">
        <!-- <img id="" src="assets/fireside_angel.jpg"> -->
      </a-assets>

<!-- ADD TRAFFIC CONE ENTITY-->
      <a-entity gltf-model="#traffic-cone" scale="0.008 0.008 0.008" rotation="-43 -12 9"></a-entity>
<!-- xxxxx -->

      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>

<!-- ADDED SKYBOX ENTITY-->
      <a-sky src="#skybox"></a-sky>

    </a-scene>
  </body>
</html>
